<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>tree.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<style type="text/css">
		body{
			font-size: 15px;
			margin: 1px;
		}
		a{
			text-decoration: none;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#tree").tree({
				onSelect:function(node){
					var id=node.id;
					$("#dg").datagrid("load",{
						id:id
					});
				}
			});
		});
	</script>
  </head>
  
  <body>
    
    <div class="easyui-layout" style="width:100%;height:100%">
		<div data-options="region:'west',title:'部门信息',split:true" style="width:15%">
			<ul id="tree" class="easyui-tree" data-options="url:'queryDept'"></ul>
		</div>
		<div data-options="region:'center',title:'员工信息',iconCls:'icon-ok'">
			<table id="dg" class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:false,collapsible:true,url:'queryEmp',method:'get',pagination:true,rownumbers:true">
			<thead>
				<tr>
					<th data-options="field:'id',width:80">员工编号</th>
					<th data-options="field:'ename',width:100">员工姓名</th>
					<th data-options="field:'sal',width:80">员工薪水</th>
				</tr>
			</thead>
		</div>
	</div>
  </body>
</html>
